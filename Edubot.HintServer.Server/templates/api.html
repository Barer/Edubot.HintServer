<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h3 data-bs-toggle="collapse" data-bs-target="#search-form" type="button">
        Search
      </h3>
      <div class="collapse show" id="search-form">
        <div class="form">
          <div class="row">
            <div class="form-group col-6">
              <label class="form-label">Dotaz</label>
              <input class="form-control" type="text" id="search-query" />
            </div>
            <div class="form-group col-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="search-detectEnums"
                  checked="checked"
                />
                <label class="form-check-label">S detekcí klíčových slov</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="search-useLemmatizer"
                  checked="checked"
                />
                <label class="form-check-label">S lemmatizací</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="search-doRedirection"
                  checked="checked"
                />
                <label class="form-check-label">S přesměrováním</label>
              </div>
            </div>
            <div class="form-group col-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="search-returnSearchHints"
                  checked="checked"
                />
                <label class="form-check-label">Vrátit doporučení</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="search-returnWizardHints"
                  checked="checked"
                />
                <label class="form-check-label">Vrátit knihovníka</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="search-returnDropdownValues"
                  checked="checked"
                />
                <label class="form-check-label"
                  >Vrátit počty do dropdownů</label
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-4">
              <label class="form-label">Id uživatele</label>
              <input class="form-control" type="text" id="search-userId" />
            </div>
            <div class="form-group col-4">
              <label class="form-label">Počet dokumentů</label>
              <input
                class="form-control"
                type="number"
                min="0"
                id="search-itemCount"
                value="10"
              />
            </div>
            <div class="form-group col-4">
              <label class="form-label">Index prvního dokumentu</label>
              <input
                class="form-control"
                type="number"
                min="0"
                id="search-startIndex"
                value="0"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <button class="btn btn-primary" type="button" id="search-button">
                Hledat
              </button>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label class="form-label">Request</label>
              <textarea
                rows="10"
                class="form-control"
                id="search-request"
              ></textarea>
            </div>
            <div class="form-group col-6">
              <label class="form-label">Response</label>
              <textarea
                rows="10"
                class="form-control"
                id="search-response"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <h3 data-bs-toggle="collapse" data-bs-target="#hint-form" type="button">
        Hint
      </h3>
      <div class="collapse show" id="hint-form">
        <div class="form">
          <div class="row">
            <div class="form-group col-6">
              <label class="form-label">Dotaz</label>
              <input class="form-control" type="text" id="hint-textValue" />
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <button class="btn btn-primary" type="button" id="hint-button">
                Hledat
              </button>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label class="form-label">Request</label>
              <textarea
                rows="10"
                class="form-control"
                id="hint-request"
              ></textarea>
            </div>
            <div class="form-group col-6">
              <label class="form-label">Response</label>
              <textarea
                rows="10"
                class="form-control"
                id="hint-response"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(() => {
        $("button#search-button").click(() => {
          const data = JSON.stringify(
            {
              query: $("input#search-query").val(),
              detectEnums: $("input#search-detectEnums").is(":checked"),
              doRedirection: $("input#search-doRedirection").is(":checked"),
              useLemmatizer: $("input#search-useLemmatizer").is(":checked"),
              returnSearchHints: $("input#search-returnSearchHints").is(
                ":checked"
              ),
              returnWizardHints: $("input#search-returnWizardHints").is(
                ":checked"
              ),
              returnDropdownValues: $("input#search-returnDropdownValues").is(
                ":checked"
              ),
              userId: $("input#search-userId").val(),
              itemCount: $("input#search-itemCount").val(),
              startIndex: $("input#search-startIndex").val(),
              enumValues: [],
            },
            null,
            2
          );
          $("textarea#search-request").val(data);
          $.ajax({
            url: "/search",
            type: "post",
            success: (response) => {
              $("textarea#search-response").val(
                JSON.stringify(response, null, 2)
              );
            },
            error: (response) => {
              $("textarea#search-response").val(
                "Error on call:\n" + response.responseText
              );
            },
            contentType: "application/json",
            data: data,
          });
        });
        $("button#hint-button").click(() => {
          const data = JSON.stringify(
            {
              textValue: $("input#hint-query").val(),
              enumValues: {},
              notRelevantValues: [],
            },
            null,
            2
          );
          $("textarea#hint-request").val(data);
          $.ajax({
            url: "/hint",
            type: "post",
            success: (response) => {
              $("textarea#hint-response").val(
                JSON.stringify(response, null, 2)
              );
            },
            error: (response) => {
              $("textarea#hint-response").val(
                "Error on call:\n" + response.responseText
              );
            },
            contentType: "application/json",
            data: data,
          });
        });
      });
    </script>
  </body>
</html>
